<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SickBoy Extension</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        margin: 0;
        width: 320px;
        background: #121212;
        color: #e5e5e5;
        padding: 16px;
      }

      h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: 0.3px;
      }

      p {
        font-size: 13px;
        line-height: 1.5;
        color: #bdbdbd;
        margin-bottom: 14px;
      }

      a {
        color: #e53935;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        opacity: 0.85;
      }

      .card {
        background: #1a1a1a;
        border-radius: 10px;
        padding: 14px;
        margin-bottom: 14px;
        border: 1px solid #2a2a2a;
      }

      .btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        background: #e53935;
        color: #ffffff;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .btn:hover {
        background: #d32f2f;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #9e9e9e;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <h1>Wanna cheat?</h1>

    <p>
      Open <a href="https://www.chess.com" target="_blank">chess.com</a> and
      start a game. A popup will guide on using this extension.
    </p>

    <div class="card">
      <a class="btn" href="https://www.chess.com" target="_blank">
        Open Chess.com
      </a>
    </div>

    <div class="footer">
      Created by
      <a href="https://www.linkedin.com/in/sickboydroid/" target="_blank"
        >SickBoy</a
      >

      <div class="links">
        <a href="https://www.github.com/sickboydroid/MateIt" target="_blank"
          >GitHub</a
        >
        <a href="https://www.patreon.com/cw/sickboydroid" target="_blank"
          >Patreon</a
        >
      </div>
    </div>
  </body>
</html>
